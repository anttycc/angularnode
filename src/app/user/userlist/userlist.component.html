<div class="container" style="margin-top: 70px">
    <div class="row mb-1">
      <a type="button" routerLink="/add" class="btn btn-secondary m-b10">Add</a>
    </div>

    <div class="row table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <img
                [src]="apiUrl + '/' + user.profileImage"
                class="mr-2"
                style="width: 40px"
              />
              {{ user.firstname }}
            </td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>
              <a [routerLink]="['/edit', user._id]" class="btn btn-primary"
                >Edit</a
              >
              &nbsp;&nbsp;
              <button
                (click)="delete(user._id)"
                type="button"
                class="btn btn-danger"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-between p-2">
        <ngb-pagination
          [collectionSize]="users.length"
          [(page)]="paginationData.page"
          [pageSize]="paginationData.pageSize"
          (pageChange)="pageChange($event)"
        >
        </ngb-pagination>

        <select
          class="custom-select"
          style="width: auto"
          [(ngModel)]="paginationData.pageSize"
          (ngModelChange)="getUser()"
        >
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="5">5 items per page</option>
        </select>
      </div>
    </div>
</div>
